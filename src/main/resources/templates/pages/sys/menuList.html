<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-hide" id="test"></table>
              
          
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'menu/data'
    ,request: {
    	pageName: 'pageNum' //页码的参数名称，默认：page
    	,limitName: 'pageSize' //每页数据量的参数名，默认：limit
    } 
  	,response: {
	  statusName: 'ret_code' //数据状态的字段名称，默认：code
	  ,statusCode: 00 //成功的状态码，默认：0
	  ,msgName: 'ret_msg' //状态信息的字段名称，默认：msg
	  ,countName: 'rows' //数据总数的字段名称，默认：count
	  ,dataName: 'data' //数据列表的字段名称，默认：data
	}  
    ,cols: [[
      {type:'checkbox', fixed: 'left'}
      ,{field:'menuCode', width:100, title: '菜单编号', sort: true, fixed: 'left'}
      ,{field:'menuName', width:120, title: '菜单名称',sort: true}
      ,{field:'menuUrl', width:150, title: '菜单链接', sort: true}
      ,{field:'menuIco', width:120, title: 'ico图标', sort: true, fixed: 'right'}
    ]]
    ,page: true
  });
});
</script>

</body>
</html>
